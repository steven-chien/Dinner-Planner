<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="container-fluid" id="header">
    <div class="row bg-grey">
        <div class="col-md-12">
            <h1 class="text-center">Dinner Planner</h1>
        </div>
    </div>
</div>

<div class="container-fluid" id="startPageView">
    <div class="row">
        <div class="container-fluid col-xs-12 col-sm-12 col-md-12 text-center">
            <p>Welcome to dinner planer, your source of the greatest recipes, all planned according to your need.</p>
        </div>
    </div>
    <div class="row">
        <div class="container-fluid col-md-12 text-center">
            <button class="btn btn-info" id="newDinnerButton">Create New Dinner</button>
        </div>
    </div>
</div>

<div class="container-fluid" id="menuView">
    <!-- dinnerMenuView -->
    <div class="container-fluid col-xs-12 col-md-2" id="dinnerMenuView">
        <h3>My Dinner</h3>
        <div class="row">
            <div class="col-xs-6 col-sm-9 col-md-4 col-lg-5">
                People:
            </div>
            <div class="col-xs-2 col-sm-1 col-md-1 col-lg-2">
                <span id="numOfGuests"></span>
            </div>
            <div class="col-xs-4 col-sm-2 col-md-8 col-lg-5">
                <div class="btn-group" role="group">
                    <button class="btn" id="addNoGuestButton">+</button><button class="btn" id="reduceNoGuestButton">-</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-12 col-md-12">
                <div class="list-group" id="selectedDishes">
                    <table class="table">
                        <thead><th scope="col">Dish Name</th><th scope="col">Cost</th></thead>
                        <tbody><td></td><td></td></tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-12">
                <button class="btn btn-primary" style="width:100%" id="confirmDinnerButton">Confirm Dinner</button>
            </div>
        </div>
    </div>

    <!-- dishesView -->
    <div class="container-fluid col-xs-12 col-md-10" id="dishesView">
        <div class="row">
            <div class="col-xs-12 col-md-2 col-lg-2" style="padding: 1%; text-align:center;">
                <h3>Find a dish</h3>
            </div>
            <div class="col-xs-12 col-md-4 col-lg-4" style="padding: 3%; text-align:center;">
                <input type="text" id="dishSearchBox"></input>
            </div>
            <div class="school-options-dropdown text-center" style="padding: 3%;">
                <div class="dropdown btn-group">
                    <button id="menuDropdown" class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        Select a menu
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" style="padding: 2%; text-align:left;">
                        <li id="starterMenu"><a href="#">starter</a></li>
                        <li id="mainDishMenu"><a href="#">main dish</a></li>
                        <li id="dessertMenu"><a href="#">dessert</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row" id="dishesDisplay"></div>
    </div>

    <!-- dishDetailsView -->
    <div class="col-xs-12 col-md-8 justify-content-center justify-content-lg-between" id="dishDetailsView">
        <div class="row">
            <div class="col-xs-12 col-md-6" style="text-align: center">
                <span id="dishName"></span>
                <div id="dishImg"></div>
                <span id="dishDescription"></span>
            </div>
            <div class="col-xs-12 col-md-6">
                <h3>Ingredient for <span id="ingredientGuestCount"></span></h3>
                <div id="ingredientList"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-6">
                <button class="btn btn-secondary" id="goBackToDishesButton">Go Back</button>
            </div>
            <div class="col-xs-12 col-md-6">
                <button class="btn btn-primary" id="addDishToMenuButton">Add To Menu</button>
            </div>
        </div>

    </div>

</div>

<!-- printFullRecipeView -->
<div class="container-fluid" id="dinnerOverviewView">
    <div class="row" style="padding:1%;">
        <div class="col-xs-6 col-sm-8 col-md-8">
            <h3>My Dinner: <span id="numOfGuestConfirm"></span> people</h3>
        </div>
        <div class="col-xs-6 col-sm-4 col-md-4" style="padding:2%; text-align:center;">
            <button class="btn btn-secondary" id="goBackToDishes">Go back and edit dinner</button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-10">
            <div id="confirmFullMenu"></div>
        </div>
        <div class="col-xs-12 col-md-2">
            <span style="vertical-align: baseline" id="confirmFullMenuPrice"></span>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="text-align: center">
            <button class="btn btn-primary" id="printFullRecipeButton">Print Full Recipe</button>
        </div>
    </div>
</div>

<!-- printFullRecipeView -->
<div class="container" id="printFullMenuView">
    <div id="menuList">
    </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

<!-- The application JavaScript code -->
<script src="js/app.js"></script>

<script src="js/controller/startPageController.js"></script>
<script src="js/controller/dinnerMenuController.js"></script>
<script src="js/controller/dishesController.js"></script>
<script src="js/controller/dishDetailsController.js"></script>
<script src="js/controller/dinnerOverviewController.js"></script>
<script src="js/controller/printFullMenuController.js"></script>

<script src="js/model/dinnerModel.js"></script>
<script src="js/view/startPageView.js"></script>
<script src="js/view/dinnerMenuView.js"></script>
<script src="js/view/dishesView.js"></script>
<script src="js/view/dishDetailsView.js"></script>
<script src="js/view/dinnerOverviewView.js"></script>
<script src="js/view/printFullMenuView.js"></script>

<!-- TODO: Here you should include JS code for your other views -->
</body>
</html>
